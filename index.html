<style>
    #fullscreen-btn {
        position: fixed;
        bottom: 15px;
        right: 15px;
        width: 50px;
        height: 50px;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 2147483647 !important; /* Максимальный z-index */
        opacity: 1 !important;
        visibility: visible !important;
        pointer-events: auto !important;
    }

    #fullscreen-btn:hover {
        background: rgba(255, 255, 255, 0.8);
        color: black;
        transform: scale(1.1);
    }

    #fullscreen-btn:active {
        transform: scale(0.9);
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(() => {
            let btn = document.createElement("button");
            btn.id = "fullscreen-btn";
            btn.innerHTML = "⛶";
            document.body.appendChild(btn);

            btn.addEventListener("click", function() {
                let gameContainer = document.querySelector("canvas") || document.documentElement;
                if (!document.fullscreenElement) {
                    gameContainer.requestFullscreen().catch(err => {
                        console.log(`Ошибка при входе в полноэкранный режим: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });

            console.log("Кнопка полноэкранного режима добавлена.");
        }, 2000); // Ждём 2 секунды после загрузки Pixi.js
    });
</script>
